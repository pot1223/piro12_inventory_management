{% extends 'base.html' %}

{% block content %}
    <div>
        <h4>상품 등록</h4>
    </div>
    <form action="{% url 'register_item' %}" method="post"
            enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">제품명:</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="image">제품 사진:</label>
            <input type="file" class="form-control" name="image" id="image">
        </div>
        <div class="form-group">
            <label for="info">제품 설명:</label>
            <textarea class="form-control" name="info" id="info" cols="10" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" class="form-control" name="price" id="price">
        </div>
        <div class="form-group">
            <label for="remaining">남은 수량:</label>
            <input type="number" class="form-control" name="remaining" id="remaining">
        </div>
        <div class="form-group">
            <label for="client">거래처:</label>
            <select class="form-control" name="client" id="client">
                {% for company in companies %}
                    <option value="{{ company.companyName }}">{{ company.companyName }}</option>
                {% endfor%}
            </select>
        </div>
        <input type="submit" value="등록">
    </form>

{% endblock %}
